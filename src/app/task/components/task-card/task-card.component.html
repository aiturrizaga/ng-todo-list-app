<div class="card rounded-3">
    <div class="card-body p-4">
        <!-- Title -->
        <app-task-header title="Acuerdos de equipo" course="AS221 - TEI" date="01/09/2023">
        </app-task-header>

        <!-- Input text -->
        <app-task-input (createTask)="addTask($event)"></app-task-input>

        <!-- Task list -->
        <app-task-list [tasks]="taskList" (editTask)="updateTask($event)"
            (removeTask)="deleteTask($event)"></app-task-list>
    </div>
</div>
